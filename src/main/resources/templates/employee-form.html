<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
    />
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <a class="navbar-brand" th:href="@{/list}">EMS</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/list}">List Employees</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/addEmployeeForm}" class="btn btn-primary sb-1">Add Employee</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <br/>
        <h2>Employee Details</h2>
        <hr/><br/>

        <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Enter Full Name" class="form-control col-4 mb-4" />
            <input type="text" th:field="*{email}" placeholder="Enter Email Address" class="form-control col-4 mb-4" />
            <input type="text" th:field="*{department}" placeholder="Enter Department" class="form-control col-4 mb-4" />
            <button class="btn btn-primary" type="submit">Save</button>
            <input type="hidden" th:field="*{id}" />
        </form>

        <hr/>

        <a th:href="@{/list}">Back to List</a>
    </div>
</body>
</html>
